<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
    <!--  bootstrap  -->
    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<style>
    .container {
        max-width: 560px;
        margin: 0px auto;
    }
</style>
<body>
    <div class="container">
        <form action="" th:action method="post" th:object="${board}" enctype="multipart/form-data">
            <div>
                <label for="title">글 제목</label>
                <input type="text" id="title" class="form-control" th:field="*{title}">
            </div>
            <div>
                <textarea class="form-control" rows="5" th:field="*{content}"></textarea>
            </div>
            <div>
                <input type="file" th:name="file">
            </div>

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">작성하기</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
